#bootstrap.yml配置文件优化于application.yml
server:
  port: 8083
spring:
  application:
    name: ms-feign-client
  cloud:
    config:
      name: ms-feign-client
      profile: prod
      label: master
#      uri: http://localhost:8888/    #uri的方式
      discovery:                    #服务发现方式
        enabled: true
        service-id: config-server
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
# 手动刷新配置信息
management:
  endpoints:
    web:
      exposure:
        include: "*" #暴露所有端点 默认是info,health  bus-refresh,refresh



